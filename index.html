<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jssheet.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar col-md-3">
          <img src="imgs/logo.png" class="logo"/>
          <button class="btn btn-default" type="submit" id="submit">GET A QUOTE</button>
          <hr />
          <p id="numQuotes" class="text-center">
          </p>
          <hr />
          <button class="btn btn-default" id="twitter">Tweet this quote</button>
        </div>
        <div class="col-md-9 quote-box">
        </div>
      </div>
    </div>
  </body>
</html>
